#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

# Main project for quick session switching
set-environment -g WORK_MAIN_PROJECT "$WORK_MAIN_PROJECT"

# Use Vi mode
setw -g mode-keys vi

# Increase scrollback buffer size
set -g history-limit 25000

# Start window and pane numbering from 1 for easier switching
# set -g base-index 1
# setw -g pane-base-index 1

# Renumber windows when one is removed.
set -g renumber-windows on

# Improve colors

# Enable undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Allow the mouse to resize windows and select tabs
set -g mouse on

# Allow tmux to set the terminal title
set -g set-titles on

# Monitor window activity to display in the status bar
setw -g monitor-activity on

# A bell in another window should cause a bell in the current window
set -g bell-action any

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

# Focus events enabled for terminals that support them
set -g focus-events on

# Useful when using sharing a session with different size terminals
# setw -g aggressive-resize on

# don't detach tmux when killing a session
# set -g detach-on-destroy off

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Update status bar every N seconds
set -g status-interval 1

set -as terminal-features ",*:RGB"
set -g default-terminal "tmux-256color"
# set -ag terminal-overrides ",xterm-256color:RGB"

# Dim inactive panes
# set -g window-style 'fg=colour247,bg=colour236'
# set -g window-active-style 'fg=colour250,bg=black'

# Status bar position
set -g status-position top

# skip "kill-pane 1? (y/n)" prompt
bind-key x kill-pane

# don't exit from tmux when closing a session
set -g detach-on-destroy off

# Open Windows & Panes in the current directory
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# PREFIX r to reload of the config file
unbind r
bind r source-file ~/.tmux.conf;

# Open Lazygit in the current directory
bind g new-window -S -c "#{pane_current_path}" -n "Ôáì" "tmux setw window-status-activity-style none \; lazygit"

# Open Github Dashboard in the current directory
bind G new-window -S -c "#{pane_current_path}" -n "ÔÑì" "tmux setw window-status-activity-style none \; ghdash"

# Open Claude Code in the current directory
bind C new-window -S -c "#{pane_current_path}" -n "Ó∏ç" "tmux setw window-status-activity-style none \; fnm use default; claude"

# Allow holding Ctrl when using using prefix+p/n/l for switching windows
bind C-p previous-window
bind C-n next-window

bind-key -n M-1 run-shell "sesh connect #{WORK_MAIN_PROJECT}"
bind-key -n M-2 run-shell "sesh connect Brain"
bind-key -n M-3 run-shell "sesh connect dotf"

# Switch to the previous session
bind-key -n M-l switch-client -l

# Allow holding Ctrl to maximize the pane
bind C-m resize-pane -Z
bind m resize-pane -Z

# Allow holding Ctrl to clear the pane
bind C-f send-keys -R \; clear-history \; send-keys C-l 
bind f send-keys -R \; clear-history \; send-keys C-l

# open an application in a new window with prefix + S-o, and allow me to provide the app name
bind-key O command-prompt -p "open app: " "new-window '%%'"

# Tmux Monorepo Manager
bind-key k run-shell 'sesh connect "$(sesh list -t | fzf-tmux -p 40%,60% \
  --no-sort --border-label " sesh " --prompt "‚ö°  " \
  --header "  C-a all | C-t tmux | C-g configs | C-x zoxide | C-f find" \
  --bind "tab:down,btab:up" \
  --bind "ctrl-a:change-prompt(‚ö°  )+reload(sesh list)" \
  --bind "ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)" \
  --bind "ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)" \
  --bind "ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)" \
  --bind "ctrl-r:change-prompt(üîé  )+reload(fd -H -d 1 -t d -E .Trash . ~/com.github/)" \
)"'

#--------------------------------------------------------------------------
# Plugins
#--------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

# For tmux-open, Shift+s to search selection in DDG
set -g @open-S 'https://www.duckduckgo.com/?q='

