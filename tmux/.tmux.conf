set -g @catppuccin_window_current_number_color "#{@thm_green}" # d:#{@thm_mauve}
set -g @catppuccin_window_current_text " #W" # d: #T
set -g @catppuccin_window_current_number "#I" # d:#I
set -g @catppuccin_window_number_position "left" # d:left

set -g @catppuccin_window_flags "icon" # none, icon, text, d:none
set -g @catppuccin_window_flags_icon_last "" # d: Û∞ñ∞
set -g @catppuccin_window_flags_icon_current "" # d: Û∞ñØ
set -g @catppuccin_window_flags_icon_zoom " Û∞Åå" # d: Û∞Åå
set -g @catppuccin_window_flags_icon_mark "" # d: Û∞ÉÄ
set -g @catppuccin_window_flags_icon_silent "" # d: Û∞Çõ
set -g @catppuccin_window_flags_icon_activity "" # d: Û±Ö´
set -g @catppuccin_window_flags_icon_bell "" # d: Û∞Çû
# Matches icon order when using `#F` (`#!~[*-]MZ`)
set -g @catppuccin_window_flags_icon_format "##{?window_activity_flag,#{E:@catppuccin_window_flags_icon_activity},}##{?window_bell_flag,#{E:@catppuccin_window_flags_icon_bell},}##{?window_silence_flag,#{E:@catppuccin_window_flags_icon_silent},}##{?window_active,#{E:@catppuccin_window_flags_icon_current},}##{?window_last_flag,#{E:@catppuccin_window_flags_icon_last},}##{?window_marked_flag,#{E:@catppuccin_window_flags_icon_mark},}##{?window_zoomed_flag,#{E:@catppuccin_window_flags_icon_zoom},} "

# Status line options
set -g @catppuccin_status_left_separator "ÓÇ∂" # d:ÓÇ∂
set -g @catppuccin_status_middle_separator " " # d:
set -g @catppuccin_status_right_separator "‚ñà" # d:‚ñà
set -g @catppuccin_status_connect_separator "no" # yes, no, d:yes
set -g @catppuccin_status_fill "icon" # d:icon
set -g @catppuccin_status_module_bg_color "#{@thm_surface_0}" # d:#{@thm_surface_0}

# Overrides
set -g @catppuccin_status_background "none"

# Fix window separators for none background
set -g @catppuccin_window_left_separator " "
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_current_left_separator " "
set -g @catppuccin_window_current_right_separator " "

# Disable continuum status display
set -g @continuum-save-interval '0'
set -g @catppuccin_date_time_text " %b %d, %H:%M"

# Module overrides (must be before status modules)
set -g @catppuccin_gitmux_text " #(gitmux_text \"#{pane_current_path}\")"
set -g @catppuccin_battery_icon "#(~/.tmux/plugins/tmux-battery/scripts/battery_icon.sh)"
set -g @catppuccin_battery_text " #(~/.tmux/plugins/tmux-battery/scripts/battery_percentage.sh)"

# Status modules
set -g @catppuccin_status_modules_right "gitmux open_pr_count keyboard_layout battery date_time"

# --------------------------------------------------------------------------

run '~/.tmux/plugins/tpm/tpm'

# Load custom modules after theme variables are set
source "~/.config/tmux/modules/keyboard_layout.conf"
source "~/.config/tmux/modules/open_pr_count.conf"

# Override gitmux text after TPM loads to use custom script
set -g @catppuccin_gitmux_text " #(gitmux_text \"#{pane_current_path}\")"

# Override status-right after plugins load to remove any plugin additions
set -g status-right "#{E:@catppuccin_status_gitmux}#{E:@catppuccin_status_open_pr_count}#{E:@catppuccin_status_keyboard_layout}#{E:@catppuccin_status_battery}#{E:@catppuccin_status_date_time}"

# Add bold styling to current window
set -g window-status-current-style "bold"

# Apply automatic renaming settings after plugins load to prevent overrides
set -g allow-rename on
set -g automatic-rename on
set -g automatic-rename-format '#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{pane_current_command}}'

# Restore last-window bindings after plugins (vim-tmux-navigator overrides C-l)
bind C-l last-window
bind l last-window

# Force refresh status line and windows
# run-shell 'tmux refresh-client -S'

# Hook to refresh status line after session creation
set-hook -g after-new-session 'run-shell "sleep 0.2; tmux source-file ~/.tmux.conf"'

