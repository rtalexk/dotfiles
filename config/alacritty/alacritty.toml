# See https://alacritty.org/config-alacritty.html

import = ["~/.config/alacritty/themes/themes/gruvbox_dark.toml"]

[font]
size = 18

[font.normal]
family = "Hack Nerd Font Mono"

[window]
option_as_alt = "Both"

decorations = "Buttonless"
opacity = 0.85
blur = true

[window.padding]
x = 8
y = 0

[colors]
primary.background = "#222436"

[keyboard]
bindings = [
  { key = "F12", action = "ToggleSimpleFullscreen" }
]
