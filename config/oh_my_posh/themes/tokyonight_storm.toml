#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = ' {{ .Folder }} :: {{if .Root}}Admin{{end}}'
terminal_background = 'p:t-background'

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground = 'p:terminal-blue'
    background = 'transparent'
    template = '➜ '

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    foreground = 'p:terminal-magenta'
    template = '<b>{{ .Path }}</b> <p:light-sky-blue>⚡</>'

    [blocks.segments.properties]
      style = 'folder'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = 'p:light-sky-blue'
    foreground_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:terminal-red{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0)}}p:light-sky-blue {{ end }}', '{{ if gt .Ahead 0 }}p:terminal-blue{{ end }}', '{{ if gt .Behind 0 }}p:celeste-blue{{ end }}']
    template = '({{ .HEAD}})'

    [blocks.segments.properties]
      branch_icon = ' '
      fetch_status = true

  [[blocks.segments]]
    type = 'status'
    style = 'plain'
    foreground = 'p:terminal-red'
    template = ' '

[[blocks]]
  type = 'prompt'
  alignment = 'right'
  overflow = 'hide'

  [[blocks.segments]]
    type = 'node'
    style = 'plain'
    foreground = 'p:pistachio-green'
    template = ' {{ .Full }} '

  [[blocks.segments]]
    type = 'php'
    style = 'plain'
    foreground = 'p:terminal-blue'
    template = ' {{ .Full }} '

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    foreground = 'p:terminal-yellow'
    template = ' {{ .Full }}'

  [[blocks.segments]]
    type = 'julia'
    style = 'plain'
    foreground = 'p:terminal-magenta'
    template = ' {{ .Full }}'

  [[blocks.segments]]
    type = 'ruby'
    style = 'plain'
    foreground = 'p:terminal-red'
    template = ' {{ .Full}}'

  [[blocks.segments]]
    type = 'go'
    style = 'plain'
    foreground = 'p:light-sky-blue'
    template = 'ﳑ {{ .Full}}'

  [[blocks.segments]]
    type = 'time'
    style = 'plain'
    foreground = 'p:white-blue'
    template = ' [{{ .CurrentDate | date .Format }}]'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground = 'p:pistachio-green'
    template = '▶'

[transient_prompt]
  foreground = 'p:terminal-blue'
  background = 'transparent'
  template = '➜ '

[secondary_prompt]
  foreground = 'p:terminal-blue'
  background = 'transparent'
  template = '➜ '

[palette]
  blue-bell = '#9aa5ce'
  blue-black = '#565f89'
  celeste-blue = '#b4f9f8'
  light-sky-blue = '#7dcfff'
  main-bg = '#24283b'
  pastal-grey = '#cfc9c2'
  pistachio-green = '#9ece6a'
  t-background = 'p:main-bg'
  terminal-black = '#414868'
  terminal-blue = '#7aa2f7'
  terminal-green = '#73daca'
  terminal-magenta = '#bb9af7'
  terminal-red = '#f7768e'
  terminal-white = '#c0caf5'
  terminal-yellow = '#e0af68'
  white-blue = '#a9b1d6'
